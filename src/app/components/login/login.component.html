<div class="login-container">
    <div class="row">
        <div class="col-4 title-block">
            <div class="icon-text">PQ</div>
            <div>Programming Quiz</div>
        </div>
        <div class="col-8 form-email-block">
            <form class="login-form" *ngIf="viewMode === loginMode.EMAIL" (submit)="emailSubmit()">
                <mat-form-field class="login-form-full-width">
                    <input matInput placeholder="Email" [formControl]="emailFormControl">
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <form class="login-form" *ngIf="viewMode === loginMode.PASSWORD" (submit)="passwordSubmit()">
                <mat-form-field class="login-form-full-width">
                    <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl">
                    <mat-error
                        *ngIf="passwordFormControl.hasError('minlength') && !passwordFormControl.hasError('required')">
                        Password must be greater than 6 digits
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="passwordFormControl.hasError('invalid')">
                        Password is <strong>invalid</strong>
                    </mat-error>
                </mat-form-field>
            </form>
            <form class="login-form" *ngIf="viewMode === loginMode.NAME" (submit)="nameSubmit()">
                <mat-form-field class="login-form-full-width">
                    <input matInput placeholder="Full Name" [formControl]="nameFormControl">
                    <mat-error *ngIf="nameFormControl.hasError('required')">
                        Full Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </form>
        </div>
    </div>
</div>
