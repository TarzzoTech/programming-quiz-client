<div class="file-data-entry p-3">
    <div class="upload-block mb-4">
        <button mat-stroked-button color="primary" (click)="onClick()">
            <mat-icon>file_upload</mat-icon>
            Upload
        </button>
        <input type="file" id="file-data-entry-file-upload" name="fileUpload" accept="{{accept}}" style="display:none;" />
        <button mat-stroked-button color="default" class="back-btn float-right" (click)="onBack()">
            <mat-icon>arrow_back</mat-icon>
            Go Back
        </button>
    </div>

    <div class="file-data-entry-table-container mat-elevation-z8" *ngIf="XLSX_JSON.length > 0">
        <table mat-table [dataSource]="XLSX_JSON" class="mat-elevation-z8">

            <ng-container matColumnDef="Language">
                <th mat-header-cell *matHeaderCellDef> Language </th>
                <td mat-cell *matCellDef="let element"> {{element.Language}} </td>
            </ng-container>
            <ng-container matColumnDef="Question">
                <th mat-header-cell *matHeaderCellDef> Question </th>
                <td mat-cell *matCellDef="let element"> {{element.Question}} </td>
            </ng-container>
            <ng-container matColumnDef="Description">
                <th mat-header-cell *matHeaderCellDef> Description </th>
                <td mat-cell *matCellDef="let element"> {{element.Description}} </td>
            </ng-container>
            <ng-container matColumnDef="Answer">
                <th mat-header-cell *matHeaderCellDef> Answer </th>
                <td mat-cell *matCellDef="let element"> {{element.Answer}} </td>
            </ng-container>
            <ng-container matColumnDef="OptionA">
                <th mat-header-cell *matHeaderCellDef> OptionA </th>
                <td mat-cell *matCellDef="let element"> {{element.OptionA}} </td>
            </ng-container>
            <ng-container matColumnDef="OptionB">
                <th mat-header-cell *matHeaderCellDef> OptionB </th>
                <td mat-cell *matCellDef="let element"> {{element.OptionB}} </td>
            </ng-container>
            <ng-container matColumnDef="OptionC">
                <th mat-header-cell *matHeaderCellDef> OptionC </th>
                <td mat-cell *matCellDef="let element"> {{element.OptionC}} </td>
            </ng-container>
            <ng-container matColumnDef="OptionD">
                <th mat-header-cell *matHeaderCellDef> OptionD </th>
                <td mat-cell *matCellDef="let element"> {{element.OptionD}} </td>
            </ng-container>
            <ng-container matColumnDef="Score">
                <th mat-header-cell *matHeaderCellDef> Score </th>
                <td mat-cell *matCellDef="let element"> {{element.Score}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <div class="file-data-entry-actions" *ngIf="XLSX_JSON.length > 0">
        <button mat-raised-button color="primary" (click)="onSubmit()">
            Insert
        </button>
    </div>
</div>
