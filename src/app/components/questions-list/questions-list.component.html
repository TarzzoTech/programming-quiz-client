<mat-drawer-container class="questions-list-drawer-container">
    <mat-drawer class="languages-drawer" #drawer [mode]="'side'" opened>
        <mat-list>
            <h3 mat-subheader>Languages Available</h3>
            <ul class="list-group">
                <li class="list-group-item cursor-pointer d-flex"
                    [ngClass]="{'active': selectedLanguage === language.Id}"
                    *ngFor="let language of languagesQuestions"
                    (click)="onLanguageSelect(language)"
                >
                    <div><mat-icon mat-list-icon>folder</mat-icon></div>
                    <div><h4 mat-line class="text-truncate language-list-item-title">{{language.Title}}</h4></div>
                </li>
            </ul>
          </mat-list>
    </mat-drawer>
    <mat-drawer-content>
        <mat-list class="w-100 mr-5">
            <h3 mat-subheader class="pl-0">Questions</h3>
            <ul class="list-group">
                <li class="list-group-item cursor-pointer d-flex" *ngFor="let question of selectedLanguageQuestions">
                    <div><mat-icon mat-list-icon>question_answer</mat-icon></div>
                    <div class="d-flex w-100 justify-content-between">
                        <div>
                            <h4 mat-line class="text-truncate questions-list-item-title">{{question.Title}}</h4>
                        </div>
                        <div><mat-icon mat-list-icon (click)="onEditQuestion(question.Id)">edit</mat-icon></div>
                    </div>
                </li>
            </ul>
        </mat-list>
    </mat-drawer-content>
</mat-drawer-container>
